<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let kayit of kayitlar">
            <div class="card mt-3">
                <div class="card-header" style="background-color: #353a40; color: white;">
                    <h4>{{kayit.baslik}}</h4>
                    <div style="float: right;">
                        <button class="btn btn-info btn-sm" [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
                        <button class="btn btn-warning btn-sm ml-3" *ngIf="kayit.uid == uid" [routerLink]="['/kayitduzenle',kayit.key]">DÃ¼zenle</button>
                        <button class="btn btn-danger btn-sm ml-3" *ngIf="kayit.uid == uid" [routerLink]="['/kayitsil',kayit.key]">Sil</button>
                    </div>
                </div>
                <div class="card-body">
                    <div [innerHTML]="kayit.icerik"></div>
                </div>
                <div class="card-footer" style="background-color: #393e43; color: white;">
                    <b>Eklenme Tarihi : </b> {{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                </div>
            </div>

        </div>
    </div>
</div>
